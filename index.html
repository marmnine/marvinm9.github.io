<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bookmarks</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">

    <script src="js/jquery-3.2.1.min.js"></script>

</head>

<body>

    <picture class="background-picture">
        <source srcset="source/img/width_1920/city_night.jpg" media="(max-width: 1920px)">
        <source srcset="source/img/width_2560/city_night.jpg" media="(max-width: 2560px)">
        <source srcset="source/img/width_max/city_night.jpg" media="(min-width: 2561px)">
        <img src="">
    </picture>

    <input id="searchBox" type="text" placeholder="Engage!" autofocus>

    <div class="position-Helper">
        <div class="scrollbox-Cover">
            <div class="bookmarksWrapper"></div>
        </div>
    </div>

    <script src="js/loadAndSizeBookmarks.js"></script>
    <script src="js/logicInGeneral.js"></script>

</body>

</html>
